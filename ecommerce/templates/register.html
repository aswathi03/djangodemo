<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<center>
    <div class="container" style="margin-bottom:100px">
   <h2>Register</h2>

<form method="POST">
    {% csrf_token %}
      <div class="mb-3">
    <label  class="form-label">Username</label>
    <input type="text" class="form-control" name="u" placeholder="Enter the username" >
  </div>

      <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control"  name="p" placeholder="Enter the password" >
  </div>

      <div class="mb-3">
    <label  class="form-label">Confirm Password</label>
    <input type="password" class="form-control" name="cp"  placeholder="Enter the confirm password">
  </div>


  <div class="mb-3">
    <label  class="form-label">Email address</label>
    <input type="email" class="form-control"  aria-describedby="emailHelp" name="e" placeholder="Enter the email address">

  </div>
       <div class="mb-3">
    <label  class="form-label">First name</label>
    <input type="text" class="form-control" name="f" placeholder="Enter the firstname" >
  </div>
      <div class="mb-3">
    <label  class="form-label">Last name</label>
    <input type="text" class="form-control" name="l" placeholder="Enter the lastname">
  </div>

  <button type="submit" class=" btn btn-secondary">Submit</button>
</form></div>

</center>


{% endblock %}
